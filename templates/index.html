<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Scraper</title>
  </head>
  <body>
    <h1>Data Scraper</h1>
    <form action="/scrape" method="post">
      <label for="start_affno">Start Affiliation Number:</label>
      <input
        type="number"
        id="start_affno"
        name="start_affno"
        required
      /><br /><br />

      <label for="end_affno">End Affiliation Number:</label>
      <input
        type="number"
        id="end_affno"
        name="end_affno"
        required
      /><br /><br />

      <label for="filename">File Name:</label>
      <input
        type="text"
        id="filename"
        name="filename"
        placeholder="data.csv"
        required
      /><br /><br />

      <input type="submit" value="Scrape Data" />
    </form>
  </body>
</html>
